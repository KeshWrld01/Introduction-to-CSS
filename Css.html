<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* This is a comment */
        h2{
            text-align: center;
            color: blue;
            font-size: 70px;
        }
        p{
            color: black;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <!--Inline Css is used inside the html element-->    
    <h1>Inline CSS</h1>
    <p style="color: blue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">This is an example of inline CSS</p>
    <p style="color: black; font-size: 50px;">Let's learn about CSS</p>
    <!--Internal CSS is used in the <head> tag-->
        <h2>Internal CSS</h2>
        <p>This paragrapgh is styled using --Internal CSS</p>
    <!--External CSS <link> element is used to link the css file to the html file-->
    <h3>External CSS</h3>
    
</body>
</html>
